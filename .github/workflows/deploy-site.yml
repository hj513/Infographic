name: Deploy Site

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy-site-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package.json'

      - name: Install dependencies (workspace)
        run: npm install

      - name: Build
        run: npm run build

      - name: Pack library for site
        id: pack
        run: |
          TARBALL=$(npm pack)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
          echo "tarball_path=$PWD/$TARBALL" >> $GITHUB_OUTPUT

      - name: Link local library into site
        run: |
          TARBALL_PATH="${{ steps.pack.outputs.tarball_path }}"
          npm --prefix site install --no-save "$TARBALL_PATH"

      - name: Build site
        run: npm run build:site

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site/out
          force_orphan: true
